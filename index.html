<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出统计 - 每月总览</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border: 1px solid #d0d7de;
            padding: 0;
        }

        .header {
            background: #4472c4;
            color: white;
            padding: 15px 20px;
            border-bottom: 2px solid #2f5597;
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            text-align: left;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin: 5px 0 0 0;
            text-align: left;
        }

        .main-content {
            padding: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-section {
            background: white;
            border: 1px solid #d0d7de;
        }

        .section-header {
            background: #e7e6e6;
            padding: 8px 12px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
        }

        .summary-content {
            padding: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: 600;
            background: #f8f9fa;
            margin: 8px -15px -15px -15px;
            padding: 12px 15px;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #555;
        }

        .summary-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }

        .chart-section {
            background: white;
            border: 1px solid #d0d7de;
            margin-top: 20px;
        }

        .chart-container {
            padding: 20px;
            height: 350px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1rem;
            background: white;
        }

        .error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #a8071a;
            padding: 15px;
            margin: 20px;
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4472c4;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid #2f5597;
        }

        .admin-link:hover {
            background: #2f5597;
        }

        .time-period {
            background: #f8f9fa;
            border: 1px solid #d0d7de;
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .expense-summary {
            background: #ffe8e8;
            border: 1px solid #d0d7de;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .expense-summary h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #555;
        }

        .expense-summary .amount {
            font-size: 1.8rem;
            font-weight: 600;
            color: #d73527;
        }

        .expense-summary .period-info {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .categories-section {
            background: white;
            border: 1px solid #d0d7de;
            margin-bottom: 20px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1px;
            background: #d0d7de;
        }

        .category-item {
            background: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .category-item:hover {
            background: #f8f9fa;
        }

        .category-name {
            font-size: 0.9rem;
            color: #555;
        }

        .category-amount {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }

        .controls-section {
            background: #f8f9fa;
            border: 1px solid #d0d7de;
            padding: 15px;
            margin-bottom: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .control-btn {
            background: #4472c4;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            border: 1px solid #2f5597;
        }

        .control-btn:hover {
            background: #2f5597;
        }

        .control-btn.secondary {
            background: #6c757d;
            border-color: #5a6268;
        }

        .control-btn.secondary:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                margin: 5px;
            }
            
            .main-content {
                padding: 10px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 250px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>支出统计报表</h1>
            <p>Total Income, Expenses, and Savings (12 months)</p>
        </div>

        <div id="loading" class="loading">
            正在加载数据...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="main-content">
                <!-- 时间周期信息 -->
                <div class="time-period">
                    <strong>时间周期:</strong> <span id="timePeriod">最近12个月</span> | 
                    <strong>查询时间:</strong> <span id="queryTime">--</span>
                </div>

                <!-- 总支出概览 -->
                <div class="expense-summary">
                    <h3>本月总支出</h3>
                    <div class="amount" id="totalExpenses">¥0</div>
                    <div class="period-info" id="periodInfo">数据更新时间: --</div>
                </div>

                <!-- 操作控制区 -->
                <div class="controls-section">
                    <div class="section-header">操作选项</div>
                    <div class="controls-grid">
                        <button class="control-btn" onclick="refreshData()">🔄 刷新数据</button>
                        <button class="control-btn" onclick="exportData()">📊 导出数据</button>
                        <button class="control-btn secondary" onclick="togglePeriod()">📅 切换周期</button>
                        <button class="control-btn secondary" onclick="showSettings()">⚙️ 设置</button>
                    </div>
                </div>

                <!-- 仪表板网格 -->
                <div class="dashboard-grid">
                    <!-- 当前支出统计 -->
                    <div class="summary-section">
                        <div class="section-header">当前支出统计</div>
                        <div class="summary-content">
                            <div class="summary-item">
                                <span class="summary-label">今日支出</span>
                                <span class="summary-value" id="todayExpense">¥0.00</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">本周支出</span>
                                <span class="summary-value" id="weekExpense">¥0.00</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">本月支出</span>
                                <span class="summary-value" id="monthExpense">¥0.00</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">月平均支出</span>
                                <span class="summary-value" id="avgExpense">¥0.00</span>
                            </div>
                        </div>
                    </div>

                    <!-- 历史数据统计 -->
                    <div class="summary-section">
                        <div class="section-header">历史数据统计</div>
                        <div class="summary-content">
                            <div class="summary-item">
                                <span class="summary-label">上月支出</span>
                                <span class="summary-value" id="lastMonthExpense">¥0.00</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">最高月支出</span>
                                <span class="summary-value" id="maxMonthExpense">¥0.00</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">最低月支出</span>
                                <span class="summary-value" id="minMonthExpense">¥0.00</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">记录月份数</span>
                                <span class="summary-value" id="totalMonths">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分类支出详情 -->
                <div class="categories-section">
                    <div class="section-header">本月分类支出详情</div>
                    <div class="categories-grid" id="categoriesGrid">
                        <!-- 分类数据将在这里动态生成 -->
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="chart-section">
                    <div class="section-header">月度支出趋势</div>
                    <div class="chart-container">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/admin.html" class="admin-link">🔐 管理后台</a>

    <script>
        let chart;
        const EXTERNAL_API_URL = 'https://1252702612-9k0orx4po5.ap-guangzhou.tencentscf.com';
        const PROXY_API_URL = '/api/proxy'; // 使用本地代理

        async function loadExpenseData() {
            try {
                // 同时加载外部API数据和本地历史数据
                const [externalResponse, historyResponse] = await Promise.all([
                    fetch(PROXY_API_URL).catch(() => null),
                    fetch('/api/expenses').catch(() => null)
                ]);

                let currentData = null;
                let historyData = [];

                // 处理代理API数据（当月数据）
                if (externalResponse && externalResponse.ok) {
                    try {
                        const proxyResult = await externalResponse.json();
                        
                        // 代理API成功且包含外部API数据
                        if (proxyResult.success && proxyResult.data) {
                            const externalData = proxyResult.data;
                            // 检查新API的数据格式
                            if (externalData.code === 200 && externalData.data) {
                                // 转换新API格式为旧格式兼容
                                const apiData = externalData.data;
                                currentData = {
                                    total_day_spent: apiData.daily?.总计 || 0,
                                    total_week_spent: apiData.weekly?.总计 || 0,
                                    total_month_spent: apiData.monthly?.总计 || 0,
                                    date_info: apiData.date_info,
                                    monthly_categories: apiData.monthly || {},
                                    weekly_categories: apiData.weekly || {},
                                    daily_categories: apiData.daily || {}
                                };
                            }
                        }
                    } catch (error) {
                        console.error('解析代理API数据失败:', error);
                    }
                }

                // 处理本地历史数据
                if (historyResponse && historyResponse.ok) {
                    try {
                        const historyResult = await historyResponse.json();
                        if (historyResult.success && historyResult.data) {
                            historyData = historyResult.data;
                        }
                    } catch (error) {
                        console.error('解析本地API数据失败:', error);
                    }
                }

                // 保存数据供其他功能使用
                window.lastLoadedData = currentData;

                // 更新当前支出信息
                if (currentData) {
                    updateCurrentInfo(currentData);
                } else {
                    // 显示默认值
                    const defaultData = {
                        total_day_spent: 0,
                        total_week_spent: 0,
                        total_month_spent: 0,
                        date_info: { query_time: '未知 00:00:00' },
                        monthly_categories: {},
                        weekly_categories: {},
                        daily_categories: {}
                    };
                    window.lastLoadedData = defaultData;
                    updateCurrentInfo(defaultData);
                }

                // 合并数据并渲染图表
                const combinedData = combineData(currentData, historyData);
                renderChart(combinedData);
                updateStats(combinedData);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('加载数据失败:', error);
                showError('加载数据失败: ' + error.message);
            }
        }

        function updateCurrentInfo(data) {
            // 更新当前支出信息
            document.getElementById('todayExpense').textContent = '¥' + (data.total_day_spent || 0).toFixed(2);
            document.getElementById('weekExpense').textContent = '¥' + (data.total_week_spent || 0).toFixed(2);
            document.getElementById('monthExpense').textContent = '¥' + (data.total_month_spent || 0).toFixed(2);
            
            // 更新查询时间
            const queryTime = data.date_info?.query_time || '未知';
            document.getElementById('queryTime').textContent = queryTime;
            document.getElementById('periodInfo').textContent = `数据更新时间: ${queryTime}`;
            
            // 更新总支出（使用当月数据）
            const totalExpenses = data.total_month_spent || 0;
            document.getElementById('totalExpenses').textContent = '¥' + totalExpenses.toLocaleString();
            
            // 更新分类数据（如果有的话）
            updateCategoriesData(data);
        }

        function updateCategoriesData(data) {
            const categoriesGrid = document.getElementById('categoriesGrid');
            
            // 从API数据中获取分类信息
            const monthlyData = data.monthly_categories || {};
            
            if (Object.keys(monthlyData).length === 0) {
                categoriesGrid.innerHTML = '<div class="category-item"><span class="category-name">暂无分类数据</span><span class="category-amount">¥0.00</span></div>';
                return;
            }

            let html = '';
            // 按金额排序分类
            const sortedCategories = Object.entries(monthlyData)
                .filter(([key, value]) => key !== '总计' && value > 0)
                .sort(([,a], [,b]) => b - a);

            sortedCategories.forEach(([category, amount]) => {
                html += `
                    <div class="category-item">
                        <span class="category-name">${category}</span>
                        <span class="category-amount">¥${amount.toLocaleString()}</span>
                    </div>
                `;
            });

            if (html === '') {
                html = '<div class="category-item"><span class="category-name">暂无分类数据</span><span class="category-amount">¥0.00</span></div>';
            }

            categoriesGrid.innerHTML = html;
        }

        function combineData(currentData, historyData) {
            const combined = [...historyData];
            
            if (currentData) {
                const currentMonth = new Date().toISOString().slice(0, 7); // YYYY-MM格式
                
                // 检查当月是否已存在于历史数据中
                const existingIndex = combined.findIndex(item => item.month === currentMonth);
                
                if (existingIndex >= 0) {
                    // 更新现有月份数据
                    combined[existingIndex].total_amount = currentData.total_month_spent || 0;
                } else {
                    // 添加新的月份数据
                    combined.push({
                        month: currentMonth,
                        total_amount: currentData.total_month_spent || 0,
                        count: 1
                    });
                }
            }
            
            return combined;
        }

        function renderChart(data) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            if (!data || data.length === 0) {
                ctx.font = '16px Arial';
                ctx.fillStyle = '#666';
                ctx.textAlign = 'center';
                ctx.fillText('暂无数据', ctx.canvas.width / 2, ctx.canvas.height / 2);
                return;
            }
            
            // 按时间排序（最早的在前）
            data.sort((a, b) => a.month.localeCompare(b.month));
            
            const labels = data.map(item => {
                const [year, month] = item.month.split('-');
                return `${year}年${month}月`;
            });
            
            const amounts = data.map(item => item.total_amount);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '月支出总额',
                        data: amounts,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return '支出: ¥' + context.raw.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '¥' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function updateStats(data) {
            if (!data || data.length === 0) {
                document.getElementById('lastMonthExpense').textContent = '¥0';
                document.getElementById('avgExpense').textContent = '¥0';
                document.getElementById('maxMonthExpense').textContent = '¥0';
                document.getElementById('minMonthExpense').textContent = '¥0';
                document.getElementById('totalMonths').textContent = '0';
                return;
            }

            // 按时间排序
            data.sort((a, b) => b.month.localeCompare(a.month));
            
            const amounts = data.map(item => item.total_amount);
            const totalAmount = amounts.reduce((sum, amount) => sum + amount, 0);
            const avgAmount = data.length > 0 ? totalAmount / data.length : 0;
            const maxAmount = Math.max(...amounts);
            const minAmount = Math.min(...amounts);
            const lastMonth = data[0]?.total_amount || 0;

            document.getElementById('lastMonthExpense').textContent = '¥' + lastMonth.toLocaleString();
            document.getElementById('avgExpense').textContent = '¥' + Math.round(avgAmount).toLocaleString();
            document.getElementById('maxMonthExpense').textContent = '¥' + maxAmount.toLocaleString();
            document.getElementById('minMonthExpense').textContent = '¥' + minAmount.toLocaleString();
            document.getElementById('totalMonths').textContent = data.length.toString();
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // 操作功能
        function refreshData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            loadExpenseData();
        }

        function exportData() {
            // 导出当前显示的数据为CSV
            const data = [];
            data.push(['类别', '金额']);
            
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                const name = item.querySelector('.category-name').textContent;
                const amount = item.querySelector('.category-amount').textContent;
                if (name !== '暂无分类数据') {
                    data.push([name, amount]);
                }
            });

            const csv = data.map(row => row.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `支出分类数据_${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        let currentPeriod = 'month';
        function togglePeriod() {
            const periods = ['month', 'week', 'day'];
            const currentIndex = periods.indexOf(currentPeriod);
            currentPeriod = periods[(currentIndex + 1) % periods.length];
            
            const periodNames = { month: '本月', week: '本周', day: '今日' };
            document.querySelector('.expense-summary h3').textContent = `${periodNames[currentPeriod]}总支出`;
            
            // 更新分类标题
            const categoryTitles = { month: '本月分类支出详情', week: '本周分类支出详情', day: '今日分类支出详情' };
            document.querySelector('.categories-section .section-header').textContent = categoryTitles[currentPeriod];
            
            // 重新加载数据以显示不同周期
            updatePeriodData();
        }

        function updatePeriodData() {
            // 根据当前周期更新显示的数据
            const currentData = window.lastLoadedData;
            if (!currentData) return;

            let amount = 0;
            let categories = {};

            switch(currentPeriod) {
                case 'day':
                    amount = currentData.total_day_spent || 0;
                    categories = currentData.daily_categories || {};
                    break;
                case 'week':
                    amount = currentData.total_week_spent || 0;
                    categories = currentData.weekly_categories || {};
                    break;
                case 'month':
                default:
                    amount = currentData.total_month_spent || 0;
                    categories = currentData.monthly_categories || {};
                    break;
            }

            document.getElementById('totalExpenses').textContent = '¥' + amount.toLocaleString();
            updateCategoriesData({ ...currentData, monthly_categories: categories });
        }

        function showSettings() {
            alert('设置功能开发中...\n\n可配置项：\n- 自动刷新间隔\n- 数据显示格式\n- 导出选项\n- 主题设置');
        }

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadExpenseData();
        });
    </script>
</body>
</html>
