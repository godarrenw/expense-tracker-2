<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出统计 - 每月总览</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #a66;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .admin-link:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .current-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }

        .current-info h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .current-info .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .current-info .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .current-info .info-item h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .current-info .info-item .amount {
            font-size: 1.5rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .chart-container {
                height: 300px;
                padding: 15px;
            }

            .current-info .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 支出统计</h1>
            <p>每月支出总额概览</p>
        </div>

        <div id="loading" class="loading">
            📊 正在加载数据...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <!-- 调试信息 -->
        <div id="debugInfo" style="display: none; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 12px;">
            <h4>调试信息：</h4>
            <div id="debugContent"></div>
            <button onclick="toggleDebug()" style="margin-top: 10px; padding: 5px 10px; font-size: 12px;">隐藏调试信息</button>
        </div>

        <div id="content" style="display: none;">
            <!-- 当前支出信息 -->
            <div class="current-info">
                <h2>📈 实时支出统计</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <h4>本周支出</h4>
                        <div class="amount" id="currentWeek">¥0.00</div>
                    </div>
                    <div class="info-item">
                        <h4>本月支出</h4>
                        <div class="amount" id="currentMonth">¥0.00</div>
                    </div>
                    <div class="info-item">
                        <h4>本周剩余预算</h4>
                        <div class="amount" id="weeklyBudget">¥0.00</div>
                    </div>
                    <div class="info-item">
                        <h4>本月剩余预算</h4>
                        <div class="amount" id="monthlyBudget">¥0.00</div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>本月支出</h3>
                    <div class="value" id="currentMonthStat">¥0</div>
                </div>
                <div class="stat-card">
                    <h3>上月支出</h3>
                    <div class="value" id="lastMonth">¥0</div>
                </div>
                <div class="stat-card">
                    <h3>月均支出</h3>
                    <div class="value" id="avgMonth">¥0</div>
                </div>
                <div class="stat-card">
                    <h3>历史月份数</h3>
                    <div class="value" id="totalMonths">0</div>
                </div>
            </div>
        </div>
    </div>

    <a href="/admin.html" class="admin-link">🔐 管理后台</a>

    <script>
        let chart;
        const EXTERNAL_API_URL = 'https://1252702612-6e2319h9m9.ap-guangzhou.tencentscf.com';
        const PROXY_API_URL = '/api/proxy'; // 使用本地代理

        async function loadExpenseData() {
            try {
                console.log('开始加载数据...');
                addDebugInfo('开始加载数据...');
                
                // 同时加载外部API数据和本地历史数据
                console.log('请求代理API:', PROXY_API_URL);
                console.log('请求本地API: /api/expenses');
                addDebugInfo(`请求代理API: ${PROXY_API_URL}`);
                addDebugInfo('请求本地API: /api/expenses');
                
                const [externalResponse, historyResponse] = await Promise.all([
                    fetch(PROXY_API_URL).catch(error => {
                        console.error('代理API请求失败:', error);
                        addDebugInfo(`代理API请求错误: ${error.message}`);
                        return null;
                    }),
                    fetch('/api/expenses').catch(error => {
                        console.error('本地API请求失败:', error);
                        return null;
                    })
                ]);

                let currentData = null;
                let historyData = [];

                // 处理代理API数据（当月数据）
                console.log('代理API响应:', externalResponse);
                addDebugInfo(`代理API响应状态: ${externalResponse?.status || 'null'}`);
                if (externalResponse && externalResponse.ok) {
                    try {
                        const proxyResult = await externalResponse.json();
                        console.log('代理API数据:', proxyResult);
                        addDebugInfo(`代理API返回数据: ${JSON.stringify(proxyResult)}`);
                        
                        // 代理API成功且包含外部API数据
                        if (proxyResult.success && proxyResult.data) {
                            const externalData = proxyResult.data;
                            // 检查外部API的数据格式
                            if (externalData.code === 200 && externalData.data) {
                                currentData = externalData.data;
                                console.log('成功获取外部API数据:', currentData);
                                addDebugInfo('✅ 成功获取外部API数据');
                            } else {
                                addDebugInfo(`❌ 外部API数据格式不正确: code=${externalData.code}`);
                            }
                        } else {
                            addDebugInfo(`❌ 代理API返回错误: ${proxyResult.error || '未知错误'}`);
                        }
                    } catch (error) {
                        console.error('解析代理API数据失败:', error);
                        addDebugInfo(`❌ 解析代理API数据失败: ${error.message}`);
                    }
                } else {
                    console.warn('代理API不可用，状态:', externalResponse?.status);
                    addDebugInfo(`⚠️ 代理API不可用，状态: ${externalResponse?.status || '请求失败'}`);
                }

                // 处理本地历史数据
                console.log('本地API响应:', historyResponse);
                if (historyResponse && historyResponse.ok) {
                    try {
                        const historyResult = await historyResponse.json();
                        console.log('本地API数据:', historyResult);
                        if (historyResult.success && historyResult.data) {
                            historyData = historyResult.data;
                            console.log('成功获取历史数据:', historyData);
                        }
                    } catch (error) {
                        console.error('解析本地API数据失败:', error);
                    }
                } else {
                    console.warn('本地API不可用，状态:', historyResponse?.status);
                }

                // 更新当前支出信息
                if (currentData) {
                    console.log('更新当前支出信息:', currentData);
                    updateCurrentInfo(currentData);
                } else {
                    console.warn('没有外部API数据，使用默认值');
                    // 显示默认值
                    updateCurrentInfo({
                        total_week_spent: 0,
                        total_month_spent: 0,
                        remaining_weekly_budget: 0,
                        remaining_monthly_budget: 0
                    });
                }

                // 合并数据并渲染图表
                const combinedData = combineData(currentData, historyData);
                console.log('合并后的数据:', combinedData);
                renderChart(combinedData);
                updateStats(combinedData);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('加载数据失败:', error);
                showError('加载数据失败: ' + error.message);
            }
        }

        function updateCurrentInfo(data) {
            // 更新实时支出信息
            document.getElementById('currentWeek').textContent = '¥' + (data.total_week_spent || 0).toFixed(2);
            document.getElementById('currentMonth').textContent = '¥' + (data.total_month_spent || 0).toFixed(2);
            document.getElementById('weeklyBudget').textContent = '¥' + (data.remaining_weekly_budget || 0).toFixed(2);
            document.getElementById('monthlyBudget').textContent = '¥' + (data.remaining_monthly_budget || 0).toFixed(2);
        }

        function combineData(currentData, historyData) {
            const combined = [...historyData];
            
            if (currentData) {
                const currentMonth = new Date().toISOString().slice(0, 7); // YYYY-MM格式
                
                // 检查当月是否已存在于历史数据中
                const existingIndex = combined.findIndex(item => item.month === currentMonth);
                
                if (existingIndex >= 0) {
                    // 更新现有月份数据
                    combined[existingIndex].total_amount = currentData.total_month_spent || 0;
                } else {
                    // 添加新的月份数据
                    combined.push({
                        month: currentMonth,
                        total_amount: currentData.total_month_spent || 0,
                        count: 1
                    });
                }
            }
            
            return combined;
        }

        function renderChart(data) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            if (!data || data.length === 0) {
                ctx.font = '16px Arial';
                ctx.fillStyle = '#666';
                ctx.textAlign = 'center';
                ctx.fillText('暂无数据', ctx.canvas.width / 2, ctx.canvas.height / 2);
                return;
            }
            
            // 按时间排序（最早的在前）
            data.sort((a, b) => a.month.localeCompare(b.month));
            
            const labels = data.map(item => {
                const [year, month] = item.month.split('-');
                return `${year}年${month}月`;
            });
            
            const amounts = data.map(item => item.total_amount);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '月支出总额',
                        data: amounts,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return '支出: ¥' + context.raw.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '¥' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function updateStats(data) {
            if (!data || data.length === 0) {
                document.getElementById('currentMonthStat').textContent = '¥0';
                document.getElementById('lastMonth').textContent = '¥0';
                document.getElementById('avgMonth').textContent = '¥0';
                document.getElementById('totalMonths').textContent = '0';
                return;
            }

            // 按时间排序
            data.sort((a, b) => b.month.localeCompare(a.month));
            
            const currentMonth = data[0]?.total_amount || 0;
            const lastMonth = data[1]?.total_amount || 0;
            const totalAmount = data.reduce((sum, item) => sum + item.total_amount, 0);
            const avgAmount = data.length > 0 ? totalAmount / data.length : 0;

            document.getElementById('currentMonthStat').textContent = '¥' + currentMonth.toLocaleString();
            document.getElementById('lastMonth').textContent = '¥' + lastMonth.toLocaleString();
            document.getElementById('avgMonth').textContent = '¥' + Math.round(avgAmount).toLocaleString();
            document.getElementById('totalMonths').textContent = data.length.toString();
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // 调试功能
        function addDebugInfo(message) {
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            document.getElementById('debugInfo').style.display = 'block';
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo.style.display === 'none') {
                debugInfo.style.display = 'block';
            } else {
                debugInfo.style.display = 'none';
            }
        }

        // 添加显示调试信息按钮
        function showDebugButton() {
            const button = document.createElement('button');
            button.textContent = '显示调试信息';
            button.onclick = toggleDebug;
            button.style.position = 'fixed';
            button.style.top = '20px';
            button.style.left = '20px';
            button.style.zIndex = '1000';
            button.style.padding = '5px 10px';
            button.style.fontSize = '12px';
            button.style.backgroundColor = '#007bff';
            button.style.color = 'white';
            button.style.border = 'none';
            button.style.borderRadius = '3px';
            document.body.appendChild(button);
        }

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            showDebugButton();
            loadExpenseData();
        });

        // 每30秒刷新一次数据
        setInterval(loadExpenseData, 30000);
    </script>
</body>
</html>
