<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 支出记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff7b7b 0%, #667eea 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .auth-section h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .btn-success {
            background: #51cf66;
        }

        .btn-success:hover {
            background: #40c057;
        }

        .admin-content {
            display: none;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .section h3 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 3fr;
            gap: 15px;
            align-items: end;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .records-table th,
        .records-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .records-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .records-table tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .records-table {
                font-size: 0.9rem;
            }
            
            .records-table th,
            .records-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← 返回首页</a>

    <div class="container">
        <div class="header">
            <h1>🔐 管理后台</h1>
            <p>支出记录管理系统</p>
            <div id="logoutBtn" style="display: none; position: absolute; top: 20px; right: 20px;">
                <button class="btn btn-danger" onclick="logout()">🚪 退出登录</button>
            </div>
        </div>

        <!-- 身份验证区域 -->
        <div id="authSection" class="auth-section">
            <h3>🔑 请输入管理密码</h3>
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="输入管理密码">
            </div>
            <button class="btn" onclick="authenticate()">登录</button>
            <button class="btn btn-success" onclick="initDatabase()">一键初始化数据库</button>
        </div>

        <!-- 管理内容区域 -->
        <div id="adminContent" class="admin-content">
            <!-- 历史月份总和管理 -->
            <div class="section">
                <h3>📅 历史月份总和管理</h3>
                <p style="color: #666; margin-bottom: 20px;">
                    管理从2025年8月开始的历史月份支出总和。当月数据由外部API提供，无需手动维护。
                </p>
                <div style="margin-bottom: 20px;">
                    <button class="btn" onclick="loadMonthlyTotals()">刷新月份数据</button>
                    <button class="btn btn-success" onclick="showAddMonthModal()">➕ 添加月份</button>
                </div>
                <div id="monthlyTotalsContainer">
                    <!-- 月份总和表格将在这里动态生成 -->
                </div>
            </div>

            <!-- 添加/编辑月份模态框 -->
            <div id="monthModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
                <div style="background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;">
                    <h3 id="modalTitle">添加月份数据</h3>
                    <div class="form-group">
                        <label>月份</label>
                        <input type="month" id="modalMonth" required>
                    </div>
                    <div class="form-group">
                        <label>支出总额</label>
                        <input type="number" id="modalAmount" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <input type="text" id="modalNote" placeholder="可选备注">
                    </div>
                    <div style="margin-top: 20px;">
                        <button class="btn" onclick="saveMonthlyTotal()">保存</button>
                        <button class="btn" onclick="hideMonthModal()" style="background: #ccc; color: #333;">取消</button>
                    </div>
                </div>
            </div>

            <!-- 记录列表（保留原有功能但简化） -->
            <div class="section">
                <h3>📋 系统管理</h3>
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="initDatabase()">一键初始化数据库</button>
                </div>
            </div>
        </div>

        <!-- 消息提示 -->
        <div id="messageContainer"></div>
    </div>

    <script>
        let adminToken = localStorage.getItem('adminToken') || '';
        let editingMonthId = null;

        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            if (adminToken) {
                showAdminPanel();
                loadMonthlyTotals();
            }
        });

        function authenticate() {
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                showMessage('请输入密码', 'error');
                return;
            }

            adminToken = password;
            localStorage.setItem('adminToken', adminToken);
            
            showAdminPanel();
            showMessage('登录成功', 'success');
            loadMonthlyTotals();
        }

        async function initDatabase() {
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                showMessage('请先输入管理密码', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': password
                    },
                    body: JSON.stringify({ action: 'init_db' })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('数据库初始化成功！', 'success');
                    // 初始化成功后自动登录
                    adminToken = password;
                    localStorage.setItem('adminToken', adminToken);
                    showAdminPanel();
                } else {
                    showMessage('初始化失败: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('初始化失败: ' + error.message, 'error');
            }
        }

        // 月份管理相关函数
        async function loadMonthlyTotals() {
            try {
                const response = await fetch('/api/admin?action=list_monthly_totals', {
                    headers: {
                        'X-Admin-Token': adminToken
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    renderMonthlyTotals(result.data);
                } else {
                    showMessage('加载月份数据失败: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('加载月份数据失败: ' + error.message, 'error');
            }
        }

        function renderMonthlyTotals(data) {
            const container = document.getElementById('monthlyTotalsContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无月份数据</p>';
                return;
            }

            let html = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>月份</th>
                            <th>支出总额</th>
                            <th>备注</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(record => {
                const monthDisplay = record.month.split('-').map((part, index) => {
                    return index === 0 ? part + '年' : part + '月';
                }).join('');
                
                const updateTime = new Date(record.updated_at).toLocaleString('zh-CN');
                
                html += `
                    <tr>
                        <td>${monthDisplay}</td>
                        <td>¥${record.total_amount.toLocaleString()}</td>
                        <td>${record.note || '-'}</td>
                        <td>${updateTime}</td>
                        <td>
                            <button class="btn" style="padding: 4px 8px; font-size: 0.8rem;" onclick="editMonthlyTotal('${record.month}', ${record.total_amount}, '${record.note}')">编辑</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showAddMonthModal() {
            editingMonthId = null;
            document.getElementById('modalTitle').textContent = '添加月份数据';
            document.getElementById('modalMonth').value = '';
            document.getElementById('modalAmount').value = '';
            document.getElementById('modalNote').value = '';
            document.getElementById('modalMonth').disabled = false;
            document.getElementById('monthModal').style.display = 'flex';
        }

        function editMonthlyTotal(month, amount, note) {
            editingMonthId = month;
            document.getElementById('modalTitle').textContent = '编辑月份数据';
            document.getElementById('modalMonth').value = month;
            document.getElementById('modalAmount').value = amount;
            document.getElementById('modalNote').value = note || '';
            document.getElementById('modalMonth').disabled = true; // 编辑时不允许修改月份
            document.getElementById('monthModal').style.display = 'flex';
        }

        function hideMonthModal() {
            document.getElementById('monthModal').style.display = 'none';
            editingMonthId = null;
        }

        async function saveMonthlyTotal() {
            const month = document.getElementById('modalMonth').value;
            const amount = parseFloat(document.getElementById('modalAmount').value);
            const note = document.getElementById('modalNote').value;

            if (!month || amount === undefined || isNaN(amount)) {
                showMessage('月份和金额为必填项', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': adminToken
                    },
                    body: JSON.stringify({
                        action: 'update_monthly_total',
                        data: {
                            month: month,
                            total_amount: amount,
                            note: note
                        }
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(editingMonthId ? '月份数据更新成功' : '月份数据添加成功', 'success');
                    hideMonthModal();
                    loadMonthlyTotals();
                } else {
                    showMessage('保存失败: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('保存失败: ' + error.message, 'error');
            }
        }

        // 管理面板显示/隐藏函数

        function showAdminPanel() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function hideAdminPanel() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('adminContent').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            // 清空密码输入框
            document.getElementById('adminPassword').value = '';
        }

        function logout() {
            if (confirm('确定要退出登录吗？')) {
                // 清除本地存储的令牌
                localStorage.removeItem('adminToken');
                adminToken = '';
                
                // 隐藏管理面板，显示登录界面
                hideAdminPanel();
                
                showMessage('已退出登录', 'success');
            }
        }

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            container.appendChild(message);
            
            // 3秒后自动移除消息
            setTimeout(() => {
                message.remove();
            }, 3000);
        }
    </script>
</body>
</html>
